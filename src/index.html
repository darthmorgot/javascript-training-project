<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, width=device-width">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Pure Javascript Application</title>
</head>
<body>

  <div id="app">

    <div class="db">

      <div class="db__header">
        <h1>Excel dashboard</h1>
      </div>

      <div class="db__new">
        <div class="db__view">
          <a href="#" class="db__create">New table</a>
        </div>
      </div>

      <div class="db__table db__view list">
        <div class="list__header">
          <span class="list__title">Name table</span>
          <span class="list__date">Opening date</span>
        </div>

        <ul class="list__table">
          <li class="list__record">
            <a href="#">Table 1</a>
            <span>13.08.2020</span>
          </li>
          <li class="list__record">
            <a href="#">Table 2</a>
            <span>13.08.2020</span>
          </li>
          <li class="list__record">
            <a href="#">Table 3</a>
            <span>13.08.2020</span>
          </li>
        </ul>
      </div>

    </div>

  </div>

</body>
</html>

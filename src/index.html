<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, width=device-width">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Pure Javascript Application</title>
</head>
<body>

  <div id="app" class="container">

    <div class="excel">

      <div class="excel__header header">
        <input type="text" class="header__input" value="New table">
        <div class="header__buttons">
          <button class="header__btn">
            <span class="material-icons">delete</span>
          </button>
          <button class="header__btn">
            <span class="material-icons">exit_to_app</span>
          </button>
        </div>
      </div>

      <div class="excel__toolbar toolbar"></div>

      <div class="excel__formula formula"></div>

      <div class="excel__table table"></div>

    </div>

  </div>

</body>
</html>
